<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Local Manager</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <h2>Cookie 管理器</h2>
        
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="搜索Cookie名称或域名...">
            <div class="domain-filter">
                <label>
                    <input type="checkbox" id="currentDomainOnly" checked>
                    仅当前域名
                </label>
            </div>
        </div>

        <div class="cookie-list" id="cookieList">
            <!-- Cookie列表将通过JavaScript动态填充 -->
        </div>

        <div class="actions">
            <button id="exportSelectedBtn" class="primary">导出选中</button>
            <button id="exportAllBtn" class="secondary">导出全部</button>
            <button id="importBtn" class="secondary">导入</button>
        </div>

        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
